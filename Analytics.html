<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 0; background: #f0f2f5; }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: rgba(30, 42, 60, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    .modal-content {
      width: 90vw;
      max-width: 1200px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 32px 40px;
      position: relative;
      min-height: 80vh;
      margin: 40px 0;
      overflow-y: auto;
    }
    .close { position: absolute; top: 28px; right: 32px; font-size: 32px; font-weight: bold; color: #666; cursor: pointer; }
    h2 { color: #1a73e8; border-bottom: 2px solid #1a73e8; padding-bottom: 10px; margin-top: 0;}
    .summary { background: #e8f0fe; padding: 16px; border-radius: 10px; margin: 18px 0 30px 0; font-size: 16px; }
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 32px;
      margin-bottom: 32px;
    }
    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-height: 340px;
    }
    @media (max-width: 900px) {
      .charts-grid { grid-template-columns: 1fr; }
      .modal-content { padding: 16px 6vw; }
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <span class="close" onclick="google.script.host.close()">‚úï</span>
      <h2>üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π</h2>
      <div class="summary">
        <b>–í—Å–µ–≥–æ –∑–∞–ø–∏—Å–µ–π:</b> <span id="total">0</span><br>
        <b>–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:</b> <span id="users">0</span><br>
        <b>–ü–µ—Ä–∏–æ–¥ –∏–∑–º–µ–Ω–µ–Ω–∏–π:</b> <span id="period">‚Äî</span><br>
        <b>–°—Ä–µ–¥–Ω–µ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–µ–Ω—å:</b> <span id="avgDay">‚Äî</span><br>
        <b>–¢–æ–ø –¥–µ–π—Å—Ç–≤–∏–µ:</b> <span id="topAction">‚Äî</span><br>
      </div>
      <div class="charts-grid">
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="userChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="actionChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="hourlyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script>
    google.script.run.withSuccessHandler(render).fetchLogData_();

    function render(data) {
      document.getElementById('total').textContent = data.total;
      document.getElementById('users').textContent = data.uniqueUsers;

      // –ü–µ—Ä–∏–æ–¥ –∏–∑–º–µ–Ω–µ–Ω–∏–π
      const dates = Object.keys(data.byDate);
      if (dates.length) {
        document.getElementById('period').textContent = dates[0] + ' ‚Äî ' + dates[dates.length-1];
        document.getElementById('avgDay').textContent = Math.round(data.total / dates.length);
      }

      // –¢–æ–ø –¥–µ–π—Å—Ç–≤–∏–µ
      const actionsSorted = Object.entries(data.byAction).sort((a,b)=>b[1]-a[1]);
      document.getElementById('topAction').textContent = actionsSorted.length ? actionsSorted[0][0] : '‚Äî';

      // –ì—Ä–∞—Ñ–∏–∫ –ø–æ –¥–Ω—è–º
      new Chart(document.getElementById('dailyChart'), {
        type: 'bar',
        data: {
          labels: dates,
          datasets: [{ label: '–ò–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–µ–Ω—å', data: Object.values(data.byDate), backgroundColor: '#1a73e8' }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      // –ì—Ä–∞—Ñ–∏–∫ –ø–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º
      const userLabels = Object.keys(data.byUser);
      const userVals = Object.values(data.byUser);
      new Chart(document.getElementById('userChart'), {
        type: 'pie',
        data: {
          labels: userLabels,
          datasets: [{
            data: userVals,
            backgroundColor: userLabels.map((_,i) => ['#1a73e8', '#ea4335', '#fbbc05', '#34a853', '#666','#ff9800','#8e24aa','#43a047','#3949ab','#d81b60'][i%10])
          }]
        }
      });

      // –ì—Ä–∞—Ñ–∏–∫ –ø–æ –¥–µ–π—Å—Ç–≤–∏—è–º
      const actionLabels = Object.keys(data.byAction);
      const actionVals = Object.values(data.byAction);
      new Chart(document.getElementById('actionChart'), {
        type: 'doughnut',
        data: {
          labels: actionLabels,
          datasets: [{
            data: actionVals,
            backgroundColor: actionLabels.map((_,i) => ['#666', '#999', '#ccc', '#333', '#555','#2196f3','#f44336','#4caf50','#ffeb3b','#e91e63'][i%10])
          }]
        }
      });

      // –ì—Ä–∞—Ñ–∏–∫ –ø–æ —á–∞—Å–∞–º
      const hourly = Array(24).fill(0);
      if (data.rows) {
        data.rows.forEach(row => {
          const match = row[0].match(/\d{2}:\d{2}:\d{2}/);
          if (match) {
            const hour = parseInt(match[0].split(':')[0],10);
            hourly[hour]++;
          }
        });
      }
      new Chart(document.getElementById('hourlyChart'), {
        type: 'bar',
        data: {
          labels: Array.from({length:24},(_,i)=>i+':00'),
          datasets: [{
            label: '–ò–∑–º–µ–Ω–µ–Ω–∏–π –ø–æ —á–∞—Å–∞–º',
            data: hourly,
            backgroundColor: '#34a853'
          }]
        },
        options: { plugins: { legend: { display: false } } }
      });
    }
  </script>
</body>
</html>
