<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial; padding: 16px; }
    .meta { margin-bottom: 16px; font-size: 14px; color: #444; line-height: 1.5; }
    .diff { width: 100%; border-collapse: collapse; margin: 10px 0; }
    .diff th { background: #f0f0f0; text-align: left; padding: 8px; border-bottom: 1px solid #ccc; }
    .diff td { padding: 8px; border: 1px solid #ddd; vertical-align: top; }
    .old { color: #c62828; background: #ffebee; padding: 2px 4px; border-radius: 3px; }
    .new { color: #2e7d32; background: #e8f5e8; padding: 2px 4px; border-radius: 3px; }
    .unchanged { color: #555; }
    .close { float: right; font-weight: bold; cursor: pointer; font-size: 18px; }
  </style>
</head>
<body>
  <h3>Сравнение изменений <span class="close" onclick="google.script.host.close()">✕</span></h3>
  <div class="meta" id="meta"></div>
  <table class="diff" id="diffTable"></table>

  <script>
    google.script.run.withSuccessHandler(renderDiff).getLogEntry_();
    function renderDiff(data) {
      document.getElementById('meta').innerHTML = `
        <b>Файл:</b> ${data.file} | <b>Лист:</b> ${data.sheet} | <b>Ячейка:</b> ${data.cell}<br>
        <b>Время:</b> ${data.timestamp} | <b>Пользователь:</b> ${data.user}
      `;

      const table = document.getElementById('diffTable');
      if (data.isRange) {
        const oldGrid = JSON.parse(data.oldValue);
        const newGrid = JSON.parse(data.newValue);
        const maxR = Math.max(oldGrid.length, newGrid.length);
        const maxC = Math.max(oldGrid[0]?.length || 0, newGrid[0]?.length || 0);

        let html = '<tr><th></th>';
        for (let c = 0; c < maxC; c++) html += `<th>${String.fromCharCode(65 + c)}</th>`;
        html += '</tr>';

        for (let r = 0; r < maxR; r++) {
          html += `<tr><td>${r + 1}</td>`;
          for (let c = 0; c < maxC; c++) {
            const oldCell = (oldGrid[r] && oldGrid[r][c]) !== undefined ? oldGrid[r][c] : '';
            const newCell = (newGrid[r] && newGrid[r][c]) !== undefined ? newGrid[r][c] : '';
            if (oldCell === newCell) {
              html += `<td class="unchanged">${escapeHtml(oldCell)}</td>`;
            } else {
              html += `<td><div class="old">${escapeHtml(oldCell)}</div><div class="new">${escapeHtml(newCell)}</div></td>`;
            }
          }
          html += '</tr>';
        }
        table.innerHTML = html;
      } else {
        table.innerHTML = `
          <tr><th>Было</th><td><div class="old">${escapeHtml(data.oldValue)}</div></td></tr>
          <tr><th>Стало</th><td><div class="new">${escapeHtml(data.newValue)}</div></td></tr>
        `;
      }
    }
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
